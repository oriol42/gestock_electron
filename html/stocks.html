<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks</title>
    <link rel="stylesheet" href="../styles/stocks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- En-tête de navigation -->
    <header>
        <div class="logo">Gestocks</div>
        <nav>
            <ul>
                <li><a href="Dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="stocks.html"><i class="fas fa-box"></i> Stocks</a></li>
                <li><a href="sales.html"><i class="fas fa-chart-line"></i> Ventes</a></li>
                <li><a href="clients.html"><i class="fas fas fa-user"></i> Client</a></li>
                <li><a href="Products.html"><i class="fas fa-cubes"></i> Produits</a></li>
                <li><a href="report.html"><i class="fas fa-file-alt"></i> Rapports</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Paramètres</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Barre latérale -->
        <aside class="sidebar">
            <button class="btn-primary"><i class="fas fa-boxes"></i> Consulter un stock</button>
            <button class="btn-primary"><i class="fas fa-plus"></i> Ajouter un stock</button>
            <button class="btn-primary"><i class="fas fa-edit"></i> Modifier un stock</button>
            <button class="btn-primary"><i class="fas fa-trash"></i> Supprimer un stock</button>
            <button class="btn-primary"><i class="fas fa-arrow-circle-up"></i> Ravitailler un stock</button>
            <button class="btn-primary"><i class="fas fa-history"></i> Historique des mouvements</button>
        </aside>

        <!-- Contenu principal -->
        <div class="main-content">
            <!-- Contenu initial -->
            <div id="initial-content">
                <h1>Gestion des Stocks</h1>
                <p>Sélectionnez une action dans le menu de gauche.</p>
            </div>

            <!-- Formulaire pour ajouter un stock -->
            <form id="add-stock-form" class="hidden">
                <h2>Ajouter un stock</h2>
                <div class="input-group">
                    <label for="stock-name">Nom du stock :</label>
                    <input type="text" id="stock-name" name="stock-name" required>
                </div>
                <div class="input-group">
                    <label for="stock-threshold">Seuil de réapprovisionnement :</label>
                    <input type="number" id="stock-threshold" name="stock-threshold" required>
                </div>
                <div class="input-group">
                    <label for="stock-description">Description du stock :</label>
                    <textarea id="stock-description" name="stock-description" rows="4" required></textarea>
                </div>
                <div class="input-group">
                    <label for="stock-category">Catégorie du stock :</label>
                    <select id="stock-category" name="stock-category">
                        <option value="Stock de réapprovisionnement">Ravitailleur</option>
                        <option value="Stock standard">Stock standard</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="../scripts/stocks.js"></script>
</body>
</html>
