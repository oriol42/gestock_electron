<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients</title>
    <link rel="stylesheet" href="../styles/clients.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- En-tête de navigation -->
    <header>
        <div class="logo">Gestocks</div>
        <nav>
            <ul>
                <li><a href="Dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="stocks.html"><i class="fas fa-box"></i> Stocks</a></li>
                <li><a href="sales.html"><i class="fas fa-chart-line"></i> Ventes</a></li>
                <li><a href="clients.html" class="active"><i class="fas fa-user"></i> Clients</a></li>
                <li><a href="Products.html"><i class="fas fa-cubes"></i> Produits</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Paramètres</a></li>
                <li><a href="report.html"><i class="fas fa-file-alt"></i> Rapports</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Barre latérale -->
        <aside class="sidebar">
            <button class="btn-primary" id="addClientBtn"><i class="fas fa-plus"></i> Ajouter un client</button>
        </aside>

        <!-- Contenu principal -->
        <div class="main-content">
            <!-- Formulaire pour ajouter un client -->
            <form id="add-client-form" class="hidden">
                <h2>Ajouter un client</h2>
                <div class="input-group">
                    <label for="client-name">Nom du client :</label>
                    <input type="text" id="client-name" name="client-name" required>
                </div>
                <div class="input-group">
                    <label for="client-email">Email du client :</label>
                    <input type="email" id="client-email" name="client-email" required>
                </div>
                <div class="input-group">
                    <label for="client-phone">Numéro de téléphone :</label>
                    <input type="tel" id="client-phone" name="client-phone" required>
                </div>
                <div class="input-group">
                    <label for="client-address">Adresse du client :</label>
                    <textarea id="client-address" name="client-address" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Ajouter</button>
            </form>

            <!-- Tableau des clients -->
            <div id="clients-table">
                <h2>Liste des Clients</h2>
                <table id="clientTable">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Adresse</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les lignes seront ajoutées dynamiquement par JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../scripts/clients.js"></script>
</body>
</html>
